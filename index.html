<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Detection App</title>

  <!-- Load face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #video-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .btn-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      background: #f1faee;
      color: #1d3557;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #1d3557;
      color: white;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Face Detection App</h1>

  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="btn-container">
    <button id="startBtn">Start Camera</button>
    <button id="detectBtn">Detect Faces</button>
    <button id="stopBtn">Stop Camera</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const detectBtn = document.getElementById("detectBtn");

    let stream = null;
    let detecting = false;

    // ✅ Load face-api models
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js/models"),
      faceapi.nets.faceLandmark68Net.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js/models"),
      faceapi.nets.faceRecognitionNet.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js/models")
    ]).then(() => console.log("✅ Face API models loaded successfully"));

    // ✅ Start camera
    startBtn.addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or unavailable!");
        console.error(err);
      }
    });

    // ✅ Stop camera
    stopBtn.addEventListener("click", () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        video.srcObject = null;
      }
      detecting = false;
      const ctx = overlay.getContext("2d");
      ctx.clearRect(0, 0, overlay.width, overlay.height);
    });

    // ✅ Detect faces in real time
    detectBtn.addEventListener("click", async () => {
      if (!stream) {
        alert("Please start the camera first!");
        return;
      }

      if (detecting) {
        detecting = false;
        detectBtn.textContent = "Detect Faces";
        return;
      }

      detecting = true;
      detectBtn.textContent = "Stop Detection";

      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;

      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(overlay, displaySize);
      const ctx = overlay.getContext("2d");

      async function detect() {
        if (!detecting) return;
        const detections = await faceapi
          .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks();

        const resized = faceapi.resizeResults(detections, displaySize);
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        faceapi.draw.drawDetections(overlay, resized);
        faceapi.draw.drawFaceLandmarks(overlay, resized);

        requestAnimationFrame(detect);
      }

      detect();
    });
  </script>
</body>
</html>
