<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Recognition App</title>

  <!-- Load face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #video-container {
      position: relative;
      width: 90%;
      max-width: 400px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .btn-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      background: #fff;
      color: #3498db;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #3498db;
      color: white;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      button {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Face Recognition App</h1>

  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="btn-container">
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
    <button id="recognizeBtn">Recognize Face</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const recognizeBtn = document.getElementById("recognizeBtn");
    let stream = null;
    let detecting = false;

    // ✅ Load face-api models
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js/models"),
      faceapi.nets.faceLandmark68Net.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js/models"),
      faceapi.nets.faceRecognitionNet.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js/models")
    ]).then(() => console.log("✅ Face API models loaded"));

    // ✅ Start camera
    startBtn.addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        alert("Camera access denied or unavailable!");
        console.error(error);
      }
    });

    // ✅ Stop camera
    stopBtn.addEventListener("click", () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        stream = null;
        detecting = false;
        const ctx = overlay.getContext("2d");
        ctx.clearRect(0, 0, overlay.width, overlay.height);
      }
    });

    // ✅ Recognize face (detects face live)
    recognizeBtn.addEventListener("click", async () => {
      if (!stream) {
        alert("Please start the camera first!");
        return;
      }
      if (detecting) {
        detecting = false;
        return;
      }

      detecting = true;
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;

      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(overlay, displaySize);

      const ctx = overlay.getContext("2d");

      async function detectFaces() {
        if (!detecting) return;
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
        const resizedDetections = faceapi.resizeResults(detections, displaySize);
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        faceapi.draw.drawDetections(overlay, resizedDetections);
        faceapi.draw.drawFaceLandmarks(overlay, resizedDetections);
        requestAnimationFrame(detectFaces);
      }
      detectFaces();
    });
  </script>
</body>
</html>
